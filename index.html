<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sasa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="has-background-light">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-third is-offset-one-third has-text-centered">
                        <figure class="image">
                            <img class="is-rounded" id="title-image" src="images/title.jpg" />
                        </figure>
                        <p class="title" style="margin-top: 1em;">
                            Happy birthday Sasa!
                        </p>
                        <p class="subtitle">
                            To celebrate your 25th year, here are some of my fondest memories with you over the last 365 days.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter" id="parent">
            <div class="columns is-hidden" id="left-template">
                <div class="column is-one-third">
                    <figure class="image">
                        <img class="is-128x128" src="images/title.jpg" />
                    </figure>
                </div>
                <div class="column is-two-thirds">
                    <div class="box">
                        Text
                    </div>
                </div>
            </div>
            <div class="columns is-hidden" id="right-template">
                <div class="column is-two-thirds">
                    <div class="box">
                        Text
                    </div>
                </div>
                <div class="column is-one-third"> 
                    <figure class="image">
                        <img class="is-128x128" src="images/title.jpg" />
                    </figure>
                <div>
            </div>
        </div>
    </div>
</body>
</html>
